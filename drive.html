<div class="container">

        <div class="col-lg-4 col-lg-offset-4">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Post a Trip</h4>
            </div>
            <div class="panel-body">
                <div class="row text-center">
                    <div class="col-xs-12">
                        <h5><a href="#" alt="current location"><i class="fa fa-crosshairs"></i></a>&nbsp;[[point A]]&nbsp;<i class="fa fa-angle-right"></i>&nbsp;[[point B]]</h5>
                        <h5><i class="fa fa-calendar-o">&nbsp;[[pickaday]]</i>&nbsp;&nbsp;<i class="fa fa-clock-o">&nbsp;[[clockpicker]]</i></h5>
                    <hr class="two">
                        <h6><input type="checkbox"> return trip?</h6>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-12">
                        <h5><a href="#" alt="destination"><i class="fa fa-crosshairs"></i></a>&nbsp;[[point B]]&nbsp;<i class="fa fa-angle-right"></i>&nbsp;[[point A]]</h5>
                        <h5><i class="fa fa-calendar-o">&nbsp;[[pikaday]]</i>&nbsp;&nbsp;<i class="fa fa-clock-o">&nbsp;[[clockpicker]]</i></h5>
                    </div>
                </div>
                <hr class="two">

                <div class="row">
                <!-- begin driver profile -->
                    <div class="col-xs-12">
                    <h4>Car</h4></div>
                    <div class="col-xs-4"><img src="images/car/car.png" height="90" alt="car photo"></div>
                    <div class="col-xs-4">[make]</div>
                    <div class="col-xs-4">[model]</div>
                    <div class="col-xs-4">[year]</div>
                    <div class="col-xs-6">[cargo rangeslider]&nbsp;&nbsp;<a href="#" alt="How much stuff can people bring?"><i class="fa fa-question"></i></a></div>
                    <div class="col-xs-4"><input type="checkbox"> save info?</div>
                </div>
                        <hr class="two">
                        <a href="ride.html"><button type="button" class="col-xs-8 col-xs-offset-2 btn btn-warning"><i class="fa fa-car">&nbsp;Post to Rideboard</i></button></a>
                    </div>
                </div>
